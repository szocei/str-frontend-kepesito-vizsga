<section class="container-md">
  <form #mForm="ngForm" ngSubmit="saveMovie(mForm)">

    <div class="form-group ">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="^[a-űA-Ű ]{5,25}$" name="title"
        [(ngModel)]="movie.title">
    </div>


    <div class="row">

      <div class="form-group col-6">
        <label for="year" class="text-warning">Release year:</label>
        <input required name="year" [(ngModel)]="movie.year" type="text" id="year" class="form-control"
          pattern="^(19[0-9]{2})|(20([0-1][0-9]|2[0-1]))$">

        <!-- <div [hidden]="teamForm.controls.name?.valid" class="error-message">
        A csapatnév minimum 2 és maximum 25 karakterből állhat!
      </div> -->
      </div>




      <div class="form-group col-6">
        <label for="category" class="text-warning">Category:</label>
        <select required name="category" [(ngModel)]="movie.category" type="text" id="category" class="form-control"
          pattern=".{5,7}">
          <option value="Choose Category" selected disabled>Choose Category
          </option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>

      </div>



    </div>
    <button [disabled]="mForm.invalid " type="submit" (click)="saveMovie()" class="btn btn-warning ">Save</button>
    <div>
      <small class="text-danger" [hidden]="mForm.valid">Fill all field to save!</small>
    </div>






  </form>


</section>
